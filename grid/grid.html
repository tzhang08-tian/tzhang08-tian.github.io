<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>格子图案生成器</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div id="controls">
    <label>Bg color: <input type="color" id="bgColor" value="#ffffff"></label>
    <label>Vertical line weight: <input type="color" id="vLineColor" value="#000000"></label>
    <label>Parallel line weight: <input type="color" id="hLineColor" value="#000000"></label>
    <label>line weight: <input type="range" id="lineThickness" min="1" max="20" value="2"></label>
    <label>grid size: <input type="range" id="cellSize" min="20" max="100" value="50"></label>
    <label>grid blur: <input type="range" id="blurAmount" min="0" max="10" value="0"></label>
  </div>

  <canvas id="pattern"></canvas>

  <script src="grid.js"></script>
</body>
</html>
