<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Pattern Generator</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div id="controls">
    <label>Bg Color: <input type="color" id="bgColor" value="#ffffff"></label>
    <label>Line Color: <input type="color" id="lineColor" value="#000000"></label>
    <label>Line Thickness: <input type="range" id="lineThickness" min="1" max="10" value="2"></label>
    <label>Cell Size: <input type="range" id="cellSize" min="20" max="100" value="50"></label>
  </div>
  <div id="pattern"></div>

  <script src="grid.js"></script>
</body>
</html>
